 
<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <p>我是view下的foreach.html文件</p>
  <h1>----我是volist输出------</h1>
 <!-- key 索引值默认$i;length输出长度；offest 从第几个开始输出 ；empty为空是的提示，可为html变量-->
  {volist name="list" id="item" key="s" length="2" offset="1" empty="没有输出值"}
    <p>{$s}--{$item.name}：今年{$item.age}岁</p>
  {/volist}

  <h1>----我是foreach输出------</h1>
  {foreach name="list" item="vo" key="key"}
    <p>{$key}：{$vo.name}</p>
  {/foreach}
</body>

</html>
