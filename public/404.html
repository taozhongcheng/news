<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>404</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  .content__404{
     text-align: center;
     padding-top: 10%;
  }
   .content__404 img{
     width: 90%;
     max-width: 1000px;
   }
   .des{
      color: #999;
      font-size: 14px;
   }
   a{
     color: blueviolet;
   }
</style>
<body>
    <div class="content__404">
      <img src="/common/image/404.png" alt="404">
      <div class="des">
        <div>哎呀。你遇到拐角啦</div>
        <span><b id="dd">5</b>秒后自动跳转</span>
        <a href="JavaScript:;history.go(-1)">返回上一页</a>
      </div>
    </div>
</body>

</html>
 <script type="text/javascript">
  function run() {
    var s = document.getElementById("dd");
    if (s.innerHTML == 1) {
      window.history.go(-1);
     // window.location.href = 'http://www.cocotao.cn'
      return false;
    }
    s.innerHTML = s.innerHTML * 1 - 1;
  }
  window.setInterval("run();", 1000);
</script>
